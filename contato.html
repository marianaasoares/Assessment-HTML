<body>
	<div id="container">
		<header>
			<h1>
				<a href="index.html"><img src="img/logo_GK.png" alt="GKFashion"></a>
			</h1>
			<nav class="menu-principal">

					<li><a href="#">Sua Conta</a></li>

				</ul>
		</header>
		<main class="contato">
			<section id="contato">
				<h2>Entre em contato conosco!</h2>
				<form>
					<label>Nome:</label><br>
					<input placeholder="Nome" type="text" name="name"><br>
					<label>Email:</label><br>
					<input placeholder="email@email.com" pattern="(@)" required="" type="email" name="email"><br>
					<label>Motivo:</label><br>
					<select>
						<option value="sugestao">Sugestão</option>
						<option value="critica">Crítica</option>
						<option value="elogio">Elogio</option>
						<option value="outros">Outros</option>
					</select><br>
					<label>Comentários:</label><br>
					<textarea rows="10" cols="60">
						
					</textarea><br>
					<button type="button">Enviar</button>
				</form>
			</section>
		</main>
	</div>	
	<footer>
		<div class="caixa-footer">
				<img id="logo-rodape" src="img/logo_rodape.png" alt="logo-rodape" title="Logo Rodapé">

				</ul>
