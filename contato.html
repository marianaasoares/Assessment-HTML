<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title> GK Fashion</title>
</head>
<body>
	<div id="container">
		<header>
			<h1 id="titulo1"> <a href="index.html" id="apagar"> GK Fashion</a> </h1>
		</header>
		<main class="contato">
			<section id="contato">
				<h2>Entre em contato conosco!</h2>
				<form>
					<label>Nome:</label><br>
					<input placeholder="Nome" type="text" name="name"><br>
					<label>Email:</label><br>
					<input placeholder="email@email.com" pattern="(@)" type="text" name="email"><br>
					<label>Motivo:</label><br>
					<select>
						<option value="sugestao">Sugestão</option>
						<option value="critica">Crítica</option>
						<option value="elogio">Elogio</option>
						<option value="outros">Outros</option>
					</select><br>
					<label>Comentários:</label><br>
					<textarea rows="10" cols="100">
						
					</textarea><br>
					<button type="button">Enviar</button>
				</form>
			</section>
		</main>
	</div>	
	<footer>
		<div class="caixa-footer">
				<img id="logo-rodape" src="img/logo_rodape.png" alt="logo-rodape" title="Logo Rodapé">
				<p> &copy; Copyright GK Fashion </p>
				<ul class="social">
					<li> <a href="http://www.facebook.com/gkfashion"> Facebook </a> </li>
					<li> <a href="http://www.twitter.com/gkfashion"> Twitter </a> </li>
					<li> <a href="http://plus.google.com/gkfashion"> Google+ </a> </li>
				</ul>
			</div>	
	</footer>
</body>
</html>
